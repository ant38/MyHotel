<form [formGroup]="lieuForm" novalidate>
    <div class="form-group">
        <label class="center-block">LIEU:
            <input class="form-control" (keyup)="onKey($event)" [(ngModel)]="ee" formControlName="hotel">
        </label>
    </div>
    <div *ngFor="let hotel of allHotel">
        <h1>{{hotel.name}}</h1>
    </div>
</form>
