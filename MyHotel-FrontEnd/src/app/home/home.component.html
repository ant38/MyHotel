<div class="col-md-6 col-md-offset-3" *ngIf="this.currentUser!=null">
    <h1 >Bonjour {{this.currentUser.prenom}} !</h1>
    <p>Bienvenue sur MyHotel.</p>
    <h3>Votre profil:</h3>
    <ul>
        <li>
            Votre nom d'utilisateur - {{this.currentUser.username}} ({{this.currentUser.prenom}} {{this.currentUser.nom}})
            
        </li>
        <li>
            Votre email - {{this.currentUser.email}}
        </li>
        <li>
            Souhaitez-vous supprimer votre compte? 
            - <a (click)="deleteUser(user.id)">Supprimer</a>
        </li>
    </ul>

</div>
