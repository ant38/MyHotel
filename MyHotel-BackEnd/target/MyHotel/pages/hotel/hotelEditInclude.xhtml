<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="hotelImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{hotelBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty hotelBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{hotelBean.handleImageUpload}" update="hotelImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_hotel_address}:" for="addressEditInput" />
                <p:inputText value="#{hotelBean.hotel.address}" id="addressEditInput" 
                    label="#{messages.field_label_hotel_address}" />
                <p:message for="addressEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_town}:" for="townEditInput" />
                <p:inputText value="#{hotelBean.hotel.town}" id="townEditInput" 
                    label="#{messages.field_label_hotel_town}" />
                <p:message for="townEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_postalCode}:" for="postalCodeEditInput" />
                <p:inputText value="#{hotelBean.hotel.postalCode}"  id="postalCodeEditInput" 
                    label="#{messages.field_label_hotel_postalCode}" />
                <p:message for="postalCodeEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_country}:" for="countryEditInput" />
                <p:inputText value="#{hotelBean.hotel.country}" id="countryEditInput" 
                    label="#{messages.field_label_hotel_country}" />
                <p:message for="countryEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_name}:" for="nameEditInput" />
                <p:inputText value="#{hotelBean.hotel.name}" id="nameEditInput" 
                    label="#{messages.field_label_hotel_name}" />
                <p:message for="nameEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_description}:" for="descriptionEditInput" />
                <p:inputText value="#{hotelBean.hotel.description}" id="descriptionEditInput" 
                    label="#{messages.field_label_hotel_description}" />
                <p:message for="descriptionEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_webSite}:" for="webSiteEditInput" />
                <p:inputText value="#{hotelBean.hotel.webSite}" id="webSiteEditInput" 
                    label="#{messages.field_label_hotel_webSite}" />
                <p:message for="webSiteEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_payPal}:" for="payPalEditInput" />
                <p:inputText value="#{hotelBean.hotel.payPal}" id="payPalEditInput" 
                    label="#{messages.field_label_hotel_payPal}" />
                <p:message for="payPalEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_stars}:" for="starsEditInput" />
                <p:inputText value="#{hotelBean.hotel.stars}"  id="starsEditInput" 
                    label="#{messages.field_label_hotel_stars}" />
                <p:message for="starsEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_hotel_babyBed}:" for="babyBedInput" />
                <p:selectBooleanCheckbox value="#{hotelBean.hotel.babyBed}" id="babyBedInput" label="#{messages.field_label_hotel_babyBed}" />
                <p:message for="babyBedInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
