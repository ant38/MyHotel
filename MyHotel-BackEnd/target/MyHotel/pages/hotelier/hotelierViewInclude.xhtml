<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_hotelier_username}:" />
        <h:outputText value="#{hotelierBean.hotelier.username}" />

        <h:outputText value="#{messages.field_label_hotelier_password}:" />
        <h:outputText value="#{hotelierBean.hotelier.password}" />

        <h:outputText value="#{messages.field_label_hotelier_prenom}:" />
        <h:outputText value="#{hotelierBean.hotelier.prenom}" />

        <h:outputText value="#{messages.field_label_hotelier_nom}:" />
        <h:outputText value="#{hotelierBean.hotelier.nom}" />

        <h:outputText value="#{messages.field_label_hotelier_dateNaissance}:" />
        <h:outputText value="#{hotelierBean.hotelier.dateNaissance}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_hotelier_status}:" />
        <h:outputText value="#{hotelierBean.getLabelForStatus(hotelierBean.hotelier.status)}" />

        <h:outputText value="#{messages.field_label_hotelier_email}:" />
        <h:outputText value="#{hotelierBean.hotelier.email}" />

        <h:outputText value="#{messages.field_label_hotelier_phone}:" />
        <h:outputText value="#{hotelierBean.hotelier.phone}" />

    </h:panelGrid>
</html>
