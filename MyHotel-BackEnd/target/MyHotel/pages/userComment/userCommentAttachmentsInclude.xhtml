<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" >
        <h:form enctype="multipart/form-data" >
          <h:outputText value="#{messages.label_upload_files}" />
          <p:fileUpload immediate="true"
              fileUploadListener="#{userCommentBean.handleAttachmentUpload}"
              update=":userCommentAttachmentsPanel" style="overflow:auto;height:120px;width:620px" fileLimit="1" />
        </h:form>
        <h:form>
          <p:dataTable scrollable="true" scrollHeight="270" resizableColumns="true"
              rendered="#{not empty userCommentBean.userCommentAttachments}" style="width:620px"
              var="attachment" value="#{userCommentBean.userCommentAttachments}">
            <f:facet name="header"><h:outputText value="#{messages.attachments_uploaded}: " /></f:facet>
            <p:column headerText="#{messages.attachment_filename}" width="500">
                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">
                    <p:fileDownload value="#{userCommentBean.getAttachmentStreamedContent(attachment)}" />
                </p:commandButton>
                <h:outputText value=" #{attachment.fileName}" />
            </p:column>
            <p:column width="40">
                <p:commandButton icon="ui-icon-close" title="#{messages.label_delete}" 
                    action="#{userCommentBean.deleteAttachment(attachment)}" update="@form :growlForm:growl" />
            </p:column>
          </p:dataTable>
        </h:form>
    </p:outputPanel>

</html>
