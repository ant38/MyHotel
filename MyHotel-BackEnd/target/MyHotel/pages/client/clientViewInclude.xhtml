<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_client_username}:" />
        <h:outputText value="#{clientBean.client.username}" />

        <h:outputText value="#{messages.field_label_client_password}:" />
        <h:outputText value="#{clientBean.client.password}" />

        <h:outputText value="#{messages.field_label_client_prenom}:" />
        <h:outputText value="#{clientBean.client.prenom}" />

        <h:outputText value="#{messages.field_label_client_nom}:" />
        <h:outputText value="#{clientBean.client.nom}" />

        <h:outputText value="#{messages.field_label_client_dateNaissance}:" />
        <h:outputText value="#{clientBean.client.dateNaissance}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_client_email}:" />
        <h:outputText value="#{clientBean.client.email}" />

        <h:outputText value="#{messages.field_label_client_phone}:" />
        <h:outputText value="#{clientBean.client.phone}" />

    </h:panelGrid>
</html>
