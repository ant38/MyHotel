<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_client_username}:" for="usernameEditInput" />
                <p:inputText value="#{clientBean.client.username}" id="usernameEditInput" 
                    label="#{messages.field_label_client_username}" />
                <p:message for="usernameEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_password}:" for="passwordEditInput" />
                <p:inputText value="#{clientBean.client.password}" id="passwordEditInput" 
                    label="#{messages.field_label_client_password}" />
                <p:message for="passwordEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_prenom}:" for="prenomEditInput" />
                <p:inputText value="#{clientBean.client.prenom}" id="prenomEditInput" 
                    label="#{messages.field_label_client_prenom}" />
                <p:message for="prenomEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_nom}:" for="nomEditInput" />
                <p:inputText value="#{clientBean.client.nom}" id="nomEditInput" 
                    label="#{messages.field_label_client_nom}" />
                <p:message for="nomEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_dateNaissance}:" for="dateNaissanceEditInput" />
                <p:calendar id="dateNaissanceEditInput" navigator="true" value="#{clientBean.client.dateNaissance}" label="#{messages.field_label_client_dateNaissance}" />
                <p:message for="dateNaissanceEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_email}:" for="emailEditInput" />
                <p:inputText value="#{clientBean.client.email}" id="emailEditInput" 
                    label="#{messages.field_label_client_email}" />
                <p:message for="emailEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_client_phone}:" for="phoneEditInput" />
                <p:inputText value="#{clientBean.client.phone}"  id="phoneEditInput" 
                    label="#{messages.field_label_client_phone}" />
                <p:message for="phoneEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
