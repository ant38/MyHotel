<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
      
    <h:panelGrid >
       
       <p:commandButton value="#{messages.dialog_save_create_offer}" icon="ui-icon-plusthick" title="#{messages.label_create}"
                  actionListener="#{offerBean.prepareNewOffer()}"
                  update=":createOfferDialog :growlForm:growl" resetValues="true"
                  oncomplete="PF('createOfferDialogWidget').show()" partialSubmit="true" process="@this"
                  style="float:right;">
       </p:commandButton>
       
       <p:pickList id="saveOffersPickList" var="offer" itemLabel="#{offer.id}"
                   value="#{saveBean.offers}" itemValue="#{offer}"
                   showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >
           <o:converter converterId="omnifaces.ListConverter" list="#{saveBean.fullOffersList}"/>
         <p:ajax event="transfer" listener="#{saveBean.onOffersPickListTransfer}" partialSubmit="true" process="@this" />
         <f:facet name="sourceCaption"><h:outputText value="#{messages.label_picklist_available}" /></f:facet>
         <f:facet name="targetCaption"><h:outputText value="#{messages.label_picklist_assigned}" /></f:facet>
       </p:pickList>
</h:panelGrid>
</html>
