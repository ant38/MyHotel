<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:panel header="#{messages.label_image}" style="max-width:400px" >
        <o:graphicImage value="#{hotelBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty hotelBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" >
        
        <h:outputText value="#{messages.field_label_hotel_address}:" />
        <h:outputText value="#{hotelBean.hotel.address}" />

        <h:outputText value="#{messages.field_label_hotel_town}:" />
        <h:outputText value="#{hotelBean.hotel.town}" />

        <h:outputText value="#{messages.field_label_hotel_postalCode}:" />
        <h:outputText value="#{hotelBean.hotel.postalCode}" />

        <h:outputText value="#{messages.field_label_hotel_country}:" />
        <h:outputText value="#{hotelBean.hotel.country}" />

        <h:outputText value="#{messages.field_label_hotel_name}:" />
        <h:outputText value="#{hotelBean.hotel.name}" />

        <h:outputText value="#{messages.field_label_hotel_description}:" />
        <h:outputText value="#{hotelBean.hotel.description}" />

        <h:outputText value="#{messages.field_label_hotel_webSite}:" />
        <h:outputText value="#{hotelBean.hotel.webSite}" />

        <h:outputText value="#{messages.field_label_hotel_payPal}:" />
        <h:outputText value="#{hotelBean.hotel.payPal}" />

        <h:outputText value="#{messages.field_label_hotel_stars}:" />
        <h:outputText value="#{hotelBean.hotel.stars}" />

        <h:outputText value="#{messages.field_label_hotel_babyBed}:" />
        <p:selectBooleanCheckbox disabled="true" value="#{hotelBean.hotel.babyBed}" id="babyBedInput" />

    </h:panelGrid>
</html>
