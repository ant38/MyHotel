<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_room_places}:" for="placesEditInput" />
                <p:inputText value="#{roomBean.room.places}"  id="placesEditInput" 
                    label="#{messages.field_label_room_places}" />
                <p:message for="placesEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_bathroom}:" for="bathroomInput" />
                <p:selectBooleanCheckbox value="#{roomBean.room.bathroom}" id="bathroomInput" label="#{messages.field_label_room_bathroom}" />
                <p:message for="bathroomInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_kitchen}:" for="kitchenInput" />
                <p:selectBooleanCheckbox value="#{roomBean.room.kitchen}" id="kitchenInput" label="#{messages.field_label_room_kitchen}" />
                <p:message for="kitchenInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_doubleBed}:" for="doubleBedEditInput" />
                <p:inputText value="#{roomBean.room.doubleBed}"  id="doubleBedEditInput" 
                    label="#{messages.field_label_room_doubleBed}" />
                <p:message for="doubleBedEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_simpleBed}:" for="simpleBedEditInput" />
                <p:inputText value="#{roomBean.room.simpleBed}"  id="simpleBedEditInput" 
                    label="#{messages.field_label_room_simpleBed}" />
                <p:message for="simpleBedEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_sofaBed}:" for="sofaBedEditInput" />
                <p:inputText value="#{roomBean.room.sofaBed}"  id="sofaBedEditInput" 
                    label="#{messages.field_label_room_sofaBed}" />
                <p:message for="sofaBedEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_tv}:" for="tvInput" />
                <p:selectBooleanCheckbox value="#{roomBean.room.tv}" id="tvInput" label="#{messages.field_label_room_tv}" />
                <p:message for="tvInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_size}:" for="sizeEditInput" />
                <p:inputText value="#{roomBean.room.size}"  id="sizeEditInput" 
                    label="#{messages.field_label_room_size}" />
                <p:message for="sizeEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_type}:" for="typeSelect" />
                <p:selectOneMenu value="#{roomBean.room.type}" converter="omnifaces.GenericEnumConverter"  id="typeSelect">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{roomBean.typeSelectItems}" />
                </p:selectOneMenu>
                <p:message for="typeSelect" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_roomNumber}:" for="roomNumberEditInput" />
                <p:inputText value="#{roomBean.room.roomNumber}"  id="roomNumberEditInput" 
                    label="#{messages.field_label_room_roomNumber}" />
                <p:message for="roomNumberEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_price}:" for="priceEditInput" />
                <p:inputText value="#{roomBean.room.price}"  id="priceEditInput" 
                    label="#{messages.field_label_room_price}" />
                <p:message for="priceEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_room_hotel}:" for="hotelSelectInput" rendered="#{not hideHotelSelectInput}"/>
                <h:panelGroup rendered="#{not hideHotelSelectInput}">
                    <p:selectOneMenu value="#{roomBean.room.hotel}"
                                    id="hotelSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{roomBean.hotels}" 
                                    var="hotel" 
                                    itemLabel="#{hotel.name}"
                                    itemValue="#{hotel}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{roomBean.hotels}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideHotelSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{hotelBean.prepareNewHotel()}"
                              update=":createHotelFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createHotelFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createHotelFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="hotelSelectInput" display="icon" rendered="#{not hideHotelSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
